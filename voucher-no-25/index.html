<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Apple Wallet</title>
    <script>
        function openInSafari() {
            window.location.href = "https://lugardajoia.github.io/wallet-passes-redirect/voucher-no-25/voucher-test.pkpass";
        }

        function detectBrowser() {
            var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            if (!isSafari) {
                document.getElementById("safariWarning").style.display = "block";
            } else {
                openInSafari();
            }
        }
    </script>
</head>
<body onload="detectBrowser()">
    <h2>Your voucher is ready!</h2>
    <p id="safariWarning" style="display:none; color: red;">
        ⚠️ Please open this page in Safari to add the pass to Apple Wallet.
    </p>
    <button onclick="openInSafari()">Open in Safari</button>
</body>
</html>
